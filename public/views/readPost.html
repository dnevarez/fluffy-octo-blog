<div>
  <section>
    <h2>{{post.title}}</h2>
    <div name="date" ng-bind="post.createdAt | date:'MM/dd/yyyy'">
      {{post.createdAt}}
      hello
    </div>
    <post>
      {{post.post}}
    </post>
    <h3>Comments</h3>
    <section name="comments" ng-repeat="comment in post.comments">
      <comment>{{comment.content}}</comment>
      <br>
    </section>
  </section>
</div>
