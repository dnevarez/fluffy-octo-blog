
  <div class="posts" ng-repeat=" post in (filteredPosts = (posts | orderBy: '-createdAt') | limitTo:5) ">
    <div class="post-container" >
      <a ui-sref="post({id: post.id})">
        <h2>{{post.title}}</h2>
      </a>
        <p ng-bind="post.createdAt | date:'MM/dd/yyyy'">{{post.createdAt}}</p>
      <p>
        {{post.post}}
      </p>

    </div>
  </div>
